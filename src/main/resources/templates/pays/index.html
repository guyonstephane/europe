<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="header:: header"/>


<div class="container">
    <h1 th:text="${title}">Un titre</h1>
    <hr>

    <div class="pays">
        <th:block th:each="pays : ${pays}">
            <section>
                <header class="pays-header">
                    <h2 class="pays-title" th:text="${pays.code}"></h2>
                    <div class="pays-meta">  <strong th:text="${pays.name}"></strong></div>
                </header>

            </section>
        </th:block>
    </div>

</div>

<div th:replace="footer:: footer"/>
</body>
</html>
